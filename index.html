<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

<body>
    <aside>
        <section class="menu__navegacao">
            <div class="logo"><img src="assets/icons/logo-spotify.png" alt="Logo do Spotify"></div>

                <button></button>
            </div>
            <div class="biblioteca__playlists__Container">
